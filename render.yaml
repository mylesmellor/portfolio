services:
  - type: web
    name: openai-chatbot-demo
    runtime: python
    plan: free
    rootDir: projects/openai - chatbot - demo
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
