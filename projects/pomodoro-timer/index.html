<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <p class="subtitle">Stay focused, one session at a time.</p>

        <div class="mode-tabs" role="tablist" aria-label="Timer mode">
            <button class="tab active" role="tab" aria-selected="true" data-mode="work">Work</button>
            <button class="tab" role="tab" aria-selected="false" data-mode="break">Break</button>
        </div>

        <div class="timer-ring-wrapper">
            <svg class="timer-ring" viewBox="0 0 260 260" aria-hidden="true">
                <circle class="ring-bg" cx="130" cy="130" r="120" />
                <circle class="ring-progress" cx="130" cy="130" r="120" />
            </svg>
            <div class="timer-display" role="timer" aria-live="assertive">
                <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
            </div>
        </div>

        <div class="controls">
            <button id="btn-reset" aria-label="Reset timer" title="Reset">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 1 3.3-6.9"/><polyline points="3 2 3 7 8 7"/></svg>
            </button>
            <button id="btn-start" aria-label="Start timer" title="Start">
                <svg class="icon-play" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><polygon points="6,3 20,12 6,21"/></svg>
                <svg class="icon-pause hidden" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/></svg>
            </button>
            <button id="btn-skip" aria-label="Skip to next session" title="Skip">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5,3 15,12 5,21" fill="currentColor"/><line x1="19" y1="3" x2="19" y2="21"/></svg>
            </button>
        </div>

        <div class="session-counter">
            <span class="label">Sessions completed</span>
            <div class="dots" id="session-dots" aria-label="Completed sessions"></div>
            <span class="count" id="session-count">0</span>
        </div>

        <div class="settings">
            <details>
                <summary>Settings</summary>
                <div class="settings-grid">
                    <label>
                        Work (min)
                        <input type="number" id="input-work" min="1" max="90" value="25">
                    </label>
                    <label>
                        Break (min)
                        <input type="number" id="input-break" min="1" max="30" value="5">
                    </label>
                </div>
            </details>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
